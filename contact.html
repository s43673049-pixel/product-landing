
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – FocusFlow</title>
  <meta name="description" content="Get in touch with the FocusFlow team for support, feedback, or inquiries about our productivity app." />
  <link rel="stylesheet" href="pages.css" />
</head>
<body>
  <header>
    <h1>FocusFlow</h1>
  </header>

  <section>
    <h2>Contact Us</h2>
    <p>Have questions, feedback, or need support? We’re here to help.</p>


<form>
  <label>Name</label><br />
  <input type="text" placeholder="Your name" required /><br /><br />

  <label>Email</label><br />
  <input type="email" placeholder="Your email" required /><br /><br />

  <label>Message</label><br />
  <textarea placeholder="Your message" rows="5" required></textarea><br /><br />

  <button type="submit">Send Message</button>
</form>


  </section>

  <footer>
    <p>© 2025 FocusFlow</p>
  </footer>
</body>
